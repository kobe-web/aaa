<!DOCTYPE html>
<html lang="en">
<head>
	<title>追加押金</title>
	<link rel="stylesheet" href="css/spend.css">
	<script src="spend.js" type="text/javascript"></script>
</head>
<body>

	<!-- 追加押金的头部搜索栏 -->
	<!-- search_input  input搜索框的id -->
	<!-- search_btn    搜索按钮的id -->
	<!-- search_all    全部显示按钮的id -->
	<div class = "">
	<!-- 搜索的input框 -->
		<div class = "col-xs-3 input_left">
			<input type="text" placeholder="请输入房号" class = "form-control" id = "search_input">
		</div>
	<!-- 搜索的两个按钮 -->
		<button type="button" class="btn btn-danger" id = "search_btn">搜索</button>
		<button type="button" class="btn btn-info" id = "search_all">All</button>
	</div>
	<!-- div_thead 包裹table的thead的类名 -->
	<div class = "div_thead ">
		<table class = "table " id = "table">
		  	<thead>
		  		<tr class = "table_head text-center">
		  			<th>房号</th>
		  			<th>类型</th>
		  			<th>折扣价</th>
		  			<th>姓名</th>
		  			<th>押金</th>
		  			<th>追加押金</th>
		  		</tr>
		  	</thead>
		</table>
	</div>
	<!-- div_tbody 包裹table的tbody的类名 -->
	<!-- #tbody -->
	<div class = "div_tbody">
		<table class = "table text-center">
  			<tbody id = "tbody">
  			</tbody>
  		</table>
	</div>
	<nav>
	  	<div class = "div_foot1">
			<ul class="pagination"></ul>
		</div>
	</nav>
	<!-- Modal1 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"	aria-hidden="true">
		<div class="modal-dialog">
	    	<div class="modal-content modal_bc">
	      		<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        	<h4 class="modal-title deng_h" id="myModalLabel">追加押金</h4>
	    		</div>
	    		<div class="modal-body">
	       			<form class = "form-horizontal">
	       				<table class = "table">
	       					<tbody>
	       						<tr>
	       							<td>房间编号</td>
	       							<td><input type="text" id = "roomNum" name="roomNum" class = "form-control" readonly></td>
	       							<td>房间类型</td>
	       							<td><input type="text" id = "type" name="type" class = "form-control" readonly></td>
	       						</tr>
	       						<tr>
	       							<td>折扣价</td>
	       							<td><input type="text" name="discount" class = "form-control" id = "discount"></td>
	       							<td>客户姓名</td>
	       							<td><input type="text" id = "resident" name="resident" class = "form-control" readonly></td>
	       						</tr>
	       						<tr>
	       							<td>押金</td>
	       							<td><input type="text" id = "deposit" name="deposit" class = "form-control" readonly></td>
	       							<td>余额</td>
	       							<td><input type="text" id = "balance" name="" class = "form-control" readonly></td>
	       						</tr>
	       						<tr>
	       							<td>居住天数</td>
	       							<td><input type="text" id = "day" name="" class = "form-control" readonly></td>
	       							<td>追加押金</td>
	       							<td><input type="text" id = "addDeposit" name="" class = "form-control"></td>
	       						</tr>
	       						<tr>
	       							<td>追加天数</td>
	       							<td><input type="text" id = "addday" name="" class = "form-control"></td>
	       							<td>离店日期</td>
	       							<td><input type="text" id = "overdue" name="" class = "form-control"></td>
	       						</tr>
	       					</tbody>
	       				</table>
	       			</form>
	    		</div>
	    		<div class="modal-footer foot_mar">
		       		<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		        	<button type="button" class="btn btn-primary" id = "add_btn">保存</button>
	    		</div>
	    	</div>
		</div>
	</div>
	<div class = "fish">
		O(∩_∩)O~押金已追加
	</div>
</body>
</html>
