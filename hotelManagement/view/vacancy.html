<!-- Modal1 入住登记（未入住） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"	aria-hidden="true">
		<div class="modal-dialog">
	    	<div class="modal-content modal_bc">
	      		<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        	<h4 class="modal-title deng_h" id="myModalLabel">入住登记</h4>
	    		</div>
	    		<div class="modal-body">
	       			<form class = "form-horizontal" id = 'myform'>
	       				<table class = "table">
	       					<tbody>
	       						<tr>
	       							<td colspan = 4 class = "text-center tr_bt">客户入住信息登记表</td>
	       						</tr>
	       						<tr>
	       							<td>入住房号</td>
	       							<td><input type="text" name="roomNum" class = "form-control" id = 'roomNum' readonly></td>
	       							<td>房间类型</td>
	       							<td><input type="text" name="type" class = "form-control"
	       							id = 'type' readonly></td>
	       						</tr>
	       						<tr>
	       							<td>门市价</td>
	       							<td><input type="text" name="price" class = "form-control" id = 'price' readonly></td>
	       							<td>折扣价</td>
	       							<td><input type="text" name="discount" class = "form-control" id = "discount"></td>
	       						</tr>
	       						<tr>
	       							<td>顾客姓名</td>
	       							<td>
		       							<input type="text" name="resident" class="form-control" id="resident" >
	       							</td>
	       							<td>身份证号</td>
	       							<td><input type="text" name="idcard" class = "form-control" id="idcard"></td>
	       						</tr>
	       						<tr>
	       							<td>联系号码</td>
	       							<td><input type="text" name="tel" class = "form-control" id="tel"></td>
	       							<td>入住日期</td>
	       							<td><input type="text" name="staytime" class = "form-control"  id = 'staytime'></td>
	       						</tr>
	       						<tr>
	       							<td>入住天数</td>
	       							<td><input type="text" name="" class = "form-control" id = "day"></td>
	       							<td>退房日期</td>
	       							<td><input type="text" name="overdue" class = "form-control" id = "overdue"></td>
	       						</tr>
	       						<tr>
	       							<td>房费</td>
	       							<td><input type="text" name="roomcost" class = "form-control"  id = 'roomcost'></td>
	       							<td>押金</td>
	       							<td><input type="text" name="deposit" class = "form-control" id="deposit"></td>
	       						</tr>
	       					</tbody>
	       				</table>
	       			</form>
	    		</div>
	    		<div class="modal-footer foot_mar">
		       		<button type="button" class="btn btn-default" data-dismiss="modal" 
		       		>关闭</button>
		        	<button type="button" class="btn btn-primary" id = "login_btn">保存</button>
	    		</div>
	    	</div>
		</div>
	</div>
